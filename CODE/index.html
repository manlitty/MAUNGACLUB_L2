    <div class="main">
        <a href="#" class="user"><i class="ri-user-fill"></i>Sign in</a>
        <a href="#" id="register-link"> Register </a>
        <div class="bx bx-menu" id="menu-icon"></div>
    </div>
    </header>
    <div class="content">
        <h1> We are open for business!</h1>
        <p> Join us and thousands of New Zealanders in this journey</p>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="modal-header">Register</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="address">Physical Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="proof_address">Proof of Address</label>
                <input type="file" id="proof_address" name="proof_address" accept=".pdf,.jpg,.png" required>
            </div>
            <div class="form-group">
                <label for="proof_id">Proof of ID</label>
                <input type="file" id="proof_id" name="proof_id" accept=".pdf,.jpg,.png" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
