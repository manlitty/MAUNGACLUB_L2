    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans:wght@300&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <img src="../MAUNGA_club_logo-removebg-preview.png " alt="Logo" class="logo-img">
                <div class="logo-text">
                    <span class="top-text">Maunga</span>
                    <span class="bottom-text">Club</span>
                </div>
            </a>
            <!-- Navigation Bar-->
            <ul class="navbar">
                <a href="index.html" class="active"> Home</a>
                <a href="about.html">About Us</a>
                <a href="features.html">Features</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </ul>
            
    <!--Register / Sign in texts (Top Right)-->
            <div class="main">
                <a href="#" class="user"><i class="ri-user-fill"></i>Sign in</a>
                <a href="#" id="register-link"> Register </a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>
        <div class="container-features">
            <h2> Features</h2>
        </div>
        <!-- Register Popup form-->
        <div class="container2">
            <div class="form-box">
                <h1 id="title">Sign up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
    
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
    
                        <div class="input-field" id="filechoose">
                            <input type="file" placeholder="Proof of ID"> Proof of ID
                        </div>
    
                        <div class="input-field">
                            <input type="file" placeholder="Proof of Physical Address"> Physical Address
                        </div>
    
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="btn2" id="submitBtnContainer" style="display: none;">
                            <a href="confirmation.html">Submit</a>
                        </div>
                        <p>Lost Password <a href="#"> Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign up</button>
                        <button type="button" id="signinBtn" class="disable">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../CODE/script.js"></script>
    <script type="text/javascript"></script>
    
</body>
